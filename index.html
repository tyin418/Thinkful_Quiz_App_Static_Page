<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="main.css" />
    <title>Coding School Interview Question</title>
</head>

<body>
    <div class="Main">
        <header>Coding School Interview Question</header>
        <div id="topRight">Question <span id="count"> 1 </span> out of 5 </div>
        <div id="theQuiz">
            <h2 id="question">What does CSS stand for?</h2>
            <form id="list">
                <ul>
                    <li id="answer1">
                        <input type="radio" name="choice" value="Cascading Style Sheets">Cascading Style Sheets</li>
                    <li id="answer2">
                        <input type="radio" name="choice" value="Creative Style Sheets">Creative Style Sheets</li>
                    <li id="answer3">
                        <input type="radio" name="choice" value="Computer Style Sheets">Computer Style Sheets</li>
                    <li id="answer4">
                        <input type="radio" name="choice" value="Colorful Style Sheets">Colorful Style Sheets</li>
                </ul>
                <h3><span id = "finalScore">4</span> out of 5!</h3>
            </form>

            <button type="submit" id="enterButton">Enter</button>
        </div>
    </div>

    <footer>
        <button type="submit" id="newQuiz">New Quiz</button>

    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/app3.js"></script>
</body>

</html>
